<p class="text-xs-center">Войдите для работы</p>

<div *ngIf="message"
    class="alert alert-{{message.type}}"    
    >
    {{message.text}}
</div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            class="form-control underlined"
                            id="email"
                            placeholder="Введите ваш email"
                            formControlName="email"
                        >
                        <div *ngIf="form.get('email').invalid && form.get('email').touched" 
                        class="alert alert-danger">
                            <span *ngIf="form.get('email')['errors']['required']">Email can't be an empty.</span>
                            <span *ngIf="form.get('email')['errors']['email']">Email does not match pattern.</span>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input
                            type="password"
                            class="form-control underlined"
                            id="password"
                            placeholder="Пароль"
                            formControlName="password"
                        >
                        <div *ngIf="form.get('password').invalid && form.get('password').touched" 
                        class="alert alert-danger">
                            <span *ngIf="form.get('password')['errors']['required']">Password can't be an empty.</span>
                            <span *ngIf="form.get('password')['errors']['minlength']">Password must have at least 6th characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" 
                        class="btn btn-block btn-primary"
                        [disabled]="form.invalid"
                        >Войти</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">
                            Нет аккаунта? <a [routerLink]="'/auth/registration'">Зарегистрироваться!</a>
                        </p>
                    </div>
                </form>
