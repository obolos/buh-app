<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group" >
                <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
                <label class="control-label" for="category">Выберите категорию</label>
                <select 
                class="form-control" 
                id="category" 
                name="category"
                [ngModel]="1"
                >
                    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>                    
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor="let t of types">
                    <label>
                        <input 
                        class="radio" 
                        name="type" 
                        type="radio"
                        [value]="t.type"
                        #type="ngModel"
                        [ngModel]="'outcome'">
                        <span>{{t.label}}</span>
                    </label>
                </div>                
            </div>
            <div class="form-group">
                <label class="control-label" for="amount">Введите сумму</label>
                <input 
                type="number" 
                value="0" 
                id="amount" 
                name="amount"
                class="form-control"
                [ngModel]="1"
                #amount="ngModel">
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Введите описание</label>
                <input 
                type="text"                  
                id="description" 
                name="description"
                class="form-control"                
                #description="ngModel"
                ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
