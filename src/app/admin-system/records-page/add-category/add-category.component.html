<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить категорию</h3>
        </div>
    </div>
    <div class="card-block">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group" [ngClass]="{'has-error':cname.invalid && cname.touched}">
                <label class="control-label" for="category-name">Введите название</label>
                <input 
                    type="text" 
                    id="category-name" 
                    class="form-control"
                    required
                    #cname="ngModel"
                    name="name"
                    ngModel>
                <span *ngIf="cname.invalid && cname.touched" 
                class="form-help-text">Category name can not be empty!</span>
            </div>
            <div class="form-group" [ngClass]="{'has-error':capacity.invalid && capacity.touched}">
                <label class="control-label" for="category-value">Введите лимит</label>
                <input 
                type="number"                  
                id="category-value" 
                class="form-control"
                [ngModel]="1"
                #capacity="ngModel"
                name="capacity"
                required
                min="1">
                <span *ngIf="capacity.invalid && capacity.touched" 
                class="form-help-text">Limit can not be empty!</span>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
