<div class="card">
  <div class="card-block">
      <div class="title-block">
          <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
          <table class="table table-hover">
              <thead>
              <tr>
                  <th>Валюта</th>
                  <th>Курс</th>
                  <th>Дата</th>
              </tr>
              </thead>
              <tbody>
                    <tr>
                            <td>рубль</td>
                            <td>1</td>
                            <td>{{date | date:'dd.MM.yyyy'}}</td>
                        </tr>
              <tr>
                  <td>доллар</td>
                  <td>{{dollar | number}}</td>
                  <td>{{date | date:'dd.MM.yyyy'}}</td>
              </tr>
              <tr>
                  <td>евро</td>
                  <td>{{euro | number}}</td>
                  <td>{{date | date:'dd.MM.yyyy'}}</td>
              </tr>
              
              </tbody>
          </table>
      </div>
  </div>
</div>
